;ColorFilter= ;; Highlight
;ToolbarButtons=1 2 3 4 5 0 8
;ShowToolbar=1
;ShowStatusbar=1
;ShowDriveBox=1
;GotoDlgSizeX=0
;OpenWithDlgSizeX=0
;OpenWithDlgSizeY=0
;CopyMoveDlgSizeX=0
