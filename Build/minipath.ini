[minipath]
;minipath.ini=%USERPROFILE%\minipath.ini
;minipath.ini=%APPDATA%\Rizonesoft\Notepad3\minipath.ini
[Settings]
;SaveSettings=1
;SingleClick=1
;TrackSelect=1
;FullRowSelect=0
;UseRecycleBin=0
;NoConfirmDelete=0
;ClearReadOnly=1
;RenameOnCollision=0
;FocusEdit=1
;AlwaysOnTop=0
;MinimizeToTray=0
;TransparentMode=0
;EscFunction=2
;StartupDirectory=2
;Favorites=%USERPROFILE%\My Documents
;Quikview.exe=Quikview.exe
;QuikviewParams=
;OpenWithDir=%USERPROFILE%\Desktop
;FillMask=(32|64|128) ;; (DL_FOLDERS | DL_NONFOLDERS | DL_INCLHIDDEN)
;SortOptions=2 ;;(TYPE)
;SortReverse=0
;FileFilter=*.*
;NegativeFilter=0
;DefColorNoFilter=1
;DefColorFilter=1
